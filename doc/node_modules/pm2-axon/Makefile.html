TESTS = <span class="hljs-variable">$(wildcard test/test.*.js)</span>
PER_TICK=10
SIZE=1024
DURATION=5000

<span class="hljs-section">bench:</span>
	node benchmark/pub --size <span class="hljs-variable">$(SIZE)</span> --per-tick <span class="hljs-variable">$(PER_TICK)</span> --duration <span class="hljs-variable">$(DURATION)</span> &amp;
	node benchmark/sub --size <span class="hljs-variable">$(SIZE)</span> --duration <span class="hljs-variable">$(DURATION)</span>

<span class="hljs-section">test:</span>
	@./test/run <span class="hljs-variable">$(TESTS)</span>

<span class="hljs-meta"><span class="hljs-meta-keyword">.PHONY</span>: test bench</span>

</pre>
